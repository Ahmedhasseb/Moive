<div class="row py-5 gy-3">
    <div class="col-md-4 mt-5">
        <div class="welcome mt-4">
            <div class="brdr w-25">

            </div>
            <h3>Trending</h3>
            <h3>People</h3>
            <h3>To watch Now</h3>
            <span>Most watched Movies by day</span>
            <div class="brdr w-100">

            </div>
        </div>
    </div>
    <div class="col-md-2" *ngFor="let people of personList">
    <a class="text-decoration-none" [routerLink]="['/details',people.id,people.media_type]">
        <div class="item">
            <img [src]="imgBaseUrl+people.profile_path" class="w-100" alt="">
<h2 class="h6">{{people.name}}</h2>

        </div>
    </a> 
    </div>
</div>
